<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEFA, #B0E0E6); /* Голубой градиент */
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #ccc;
        }
        #buttons {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        .button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        #balance {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="buttons">
        <button class="button" id="boosterButton">Бустер</button>
        <button class="button" id="hamsterButton">Хомяк</button>
    </div>
    <div id="balance">Баланс: 0</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const balanceElem = document.getElementById('balance');
        const boosterButton = document.getElementById('boosterButton');
        const hamsterButton = document.getElementById('hamsterButton');

        let balance = 0;
        let coinsPerClick = 1;
        let boosterActive = false;
        let boosterEndTime = 0;
        const circleRadius = 50;
        const circleX = canvas.width / 2;
        const circleY = canvas.height / 2;

        function drawCircle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Очистка холста
            ctx.beginPath();
            ctx.arc(circleX, circleY, circleRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#000'; // Черный цвет для круга
            ctx.fill();
            ctx.closePath();
        }

        function drawBalance() {
            balanceElem.textContent = `Баланс: ${balance}`;
        }

        function checkBooster() {
            if (boosterActive && Date.now() > boosterEndTime) {
                boosterActive = false;
                coinsPerClick /= 2;
            }
        }

        canvas.addEventListener('click', (e) => {
            const mouseX = e.offsetX;
            const mouseY = e.offsetY;
            const dx = mouseX - circleX;
            const dy = mouseY - circleY;
            if (Math.sqrt(dx * dx + dy * dy) < circleRadius) {
                balance += coinsPerClick;
                drawBalance();
            }
        });

        boosterButton.addEventListener('click', () => {
            if (!boosterActive) {
                boosterActive = true;
                coinsPerClick *= 2;
                boosterEndTime = Date.now() + 30000; // Бустер действует 30 секунд
            }
        });

        hamsterButton.addEventListener('click', () => {
            coinsPerClick += 10;
        });

        function gameLoop() {
            checkBooster();
            drawCircle();
            requestAnimationFrame(gameLoop);
        }

        gameLoop(); // Запуск игрового цикла
    </script>
</body>
</html>
